<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>安全信息数据库</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "side-menu.css" %}">
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
<body>
    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>

        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">金鹿航空</a>

                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">介&nbsp&nbsp绍</a></li>
                    <li class="pure-menu-item"><a href="/tendency/" class="pure-menu-link">趋势查询</a></li>

                    <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
                        <a href="#" class="pure-menu-link">落地查询</a>
                    </li>

                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">联系我们</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% load static %}
<script src="{% static "ui.js" %}"></script>

</body>
</html>
